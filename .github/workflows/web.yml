name: Web CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [23.x] 
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Use pnpm
      working-directory: ./web
      run: |
        npm install -g pnpm

    - name: pnpm install 
      working-directory: ./web
      run: |
        pnpm install

    # - name: pnpm lint
    #   working-directory: ./web
    #   run: |
    #     pnpm run lint

    - name: pnpm build
      working-directory: ./web
      run: |
        pnpm run build